<div class="grid grid-cols-1 gap-3 m-5 sm:grid grid-cols-2 md: grid grid-cols-3 lg:grid grid-cols-4 ">
  <div *ngFor="let item of allmovieData">
    <a [routerLink]="['/detail', item?.id]" class="group relative block bg-black rounded-md">
      <img alt="Developer" [src]="getFullImage(item.poster_path)"
        class="absolute rounded inset-0 h-full w-full object-cover opacity-75 transition-opacity group-hover:opacity-50" />

      <div class="relative p-4 sm:p-6 lg:p-8">
        <p class="text-sm font-medium uppercase tracking-widest text-pink-500">
          Developer
        </p>

        <p class="text-xl font-bold text-white sm:text-2xl">{{item?.original_title}}</p>

        <div class="mt-32 sm:mt-48 lg:mt-64">
          <div
            class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100">
            <p class="text-sm text-white">
              {{item?.overview}}
            </p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
